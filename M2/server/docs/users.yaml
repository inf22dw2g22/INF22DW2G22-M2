paths:
  /users/:
    get:                 
      tags:               
        - User            
      summary: secured resource
      security: 
      - basicAuth: []  
      produces:
      - application/json
      responses:          
        200:
          description: Success Message
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/definitions/User' 
  /users/register/:  
    post:
      tags:               
        - User
      summary: Create user
      consumes:
      - application/json
      requestBody:
        description : create user
        content :
          application/json :
            schema:
                $ref: '#/definitions/Usercreate' 
      responses:
        "200":
          description: Create a User
          content:
            application/json:
              schema:
                $ref: '#/definitions/User'
  /users/{id}:
    get:                 
      tags:               
        - User            
      summary: Access to unsecured resource
      parameters:
      - name : id
        in: path
        required: true
        style: simple
        explode: false
      security: 
      - bearerAuth: [] 
      produces:
      - application/json
      responses:          
        200:
          description: Success Message
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/definitions/User'
    delete:                 
      tags:               
        - User            
      summary: Access to unsecured resource
      parameters:
      - name : id
        in: path
        required: true
        style: simple
        explode: false
      security: []  
      produces:
      - application/json
      responses:          
        200:
          description: Success Message
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/definitions/User'
  /users/authenticate:
    post:
      tags:               
        - Login
      summary: Create user
      consumes:
      - application/json
      requestBody:
        description : login
        content :
          application/json :
              schema:
                  $ref: '#/definitions/login' 
      responses:
        '200':
          description: successful operation
        '400':
          description: Invalid username/password supplied              
definitions:        
  User:
    type: object
    properties:
      user:
        type: object
        properties:
          id:
            type: number
          username:
            type: string
          firstName:
            type: string
          lastName:
            type: string
  Usercreate:
    type: object
    properties:
        firstName:
          type: string
        lastName:
          type: string
        username:
          type: string         
        password:
          type: string
          format: password
  login:
    type: object
    properties:
        username:
          type: string         
        password:
          type: string
          format: password